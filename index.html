<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./scripts/main.js" defer type="module"></script>
</head>

<body>
  <div class="gameboard-and-information">
    <div class="gameboard">
      <button class="cell" data-row="0" data-column="0"></button>
      <button class="cell" data-row="0" data-column="1"></button>
      <button class="cell" data-row="0" data-column="2"></button>
      <button class="cell" data-row="1" data-column="0"></button>
      <button class="cell" data-row="1" data-column="1"></button>
      <button class="cell" data-row="1" data-column="2"></button>
      <button class="cell" data-row="2" data-column="0"></button>
      <button class="cell" data-row="2" data-column="1"></button>
      <button class="cell" data-row="2" data-column="2"></button>
    </div>
    <div class="information">
      <p><span class="player1-name"></span><span class="player1-points"></span></p>
      <p><span class="player2-name"></span><span class="player2-points"></span></p>
    </div>
  </div>
  <div class="buttons">
    <button class="reset-button">Reset game</button>
  </div>
  
  
</body>

</html>
